<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Module 4 Solution Starter</title>
  <script>
    var names = []; // DO NOT REMOVE
  </script>
  <script src="SpeakHello.js"></script>
  <script src="SpeakGoodBye.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Module 4 Solution</h1>
  <h1>Greetings</h1>
  <div id="greetings-list"></div>

  <script>
    (function () {
      var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];
      var greetingsList = document.getElementById('greetings-list');

      // Loop over the names array
      for (var i = 0; i < names.length; i++) {
        // Retrieve the first letter of the current name
        var firstLetter = names[i].charAt(0).toLowerCase();
        var greetingMessage = '';

        // Check if the first letter is 'j'
        if (firstLetter === 'j') {
          greetingMessage = "Good Bye " + names[i];
        } else {
          greetingMessage = "Hello " + names[i];
        }

        // Create a new div for each greeting and add it to the page
        var greetingElement = document.createElement('div');
        greetingElement.textContent = greetingMessage;
        greetingsList.appendChild(greetingElement);
      }
    })();
  </script>
</body>
</html>
